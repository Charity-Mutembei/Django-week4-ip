{%extends 'base.html'%}
{% load crispy_forms_tags %}
{% block content %}


<body>

    <!-- content-area  -->

    <div class="container" style="margin-top: 5%;">       
        <div class="row">
          <div class="col-12">
            <div class="see-this">
                <div class="row">
                    <div class="col-md-4">
                        <form action="{% url 'landing' %}" method="POST" style="color: white;" >
                            {% csrf_token %}
                            {{form|crispy}}

                            <div class="d-grid gap-2" style="padding-bottom: 0.5cm;">
                                <button class="btn btn-success mt-3" >Submit</button>
                            </div>
                        </form>
                        
                
                    </div>
                   

                </div>
                

                <div class="row">
                    <div class="col-md-12">
                    
                        {% for post in posts %}
                        <div class="card mb-3">
                    
                            <div class="row">
                                <div class="col-2">
                                    <img src="/static/Cabelo quebradiÃ§o_ um guia completo para cabelos cacheados.jpeg"
                                        class="img-fluid rounded-start" alt="..." style="border-radius: 2cm; width: 2cm; height: 2cm;">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <h5 class="card-title"><strong>{{post.author}} <br>
                                                Area: {{post.hood}}</strong></h5>
                                        <p class="card-text">{{post.body}}</p>
                                        <p class="card-text"><small class="text-muted"><strong>{{post.created_on}}</strong></small></p>
                                    </div>
                                </div>
                            </div>
                    
                        </div>
                        {% endfor %}
                        
                
                    </div>
                  
                   

                </div>
               








                




            </div>
          </div>









    {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% endblock %}
  


</body>
{% endblock %}
