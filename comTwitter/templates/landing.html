{%extends 'base.html'%}
{% load crispy_forms_tags %}
{% block content %}


<body>
    <!-- Navbar-area  -->

    <nav class="navbar navbar-expand-lg" style="margin-top: -4%;">
        <div class="container-fluid">
            <div class="ball-decoration">
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="shadow"></div>
                <div class="shadow"></div>
                <div class="shadow"></div>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin-top: 5%;">

                <form class="navbar-form" role="search" action="{% url 'category' %}">

                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Search Post by your Area" name="post">
                      <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                      </div>
                    </div>
            
                  </form>              

                <ul class="navbar-nav">
                    <li class="nav-item" style="border: 1px solid #EB9E2B; width: 4cm; border-radius: 2cm; background-color: #EB9E2B;">
                        <a href="{% url 'profile' user.profile.pk %}" style="color: black;"><img src="/static/Cabelo quebradiço_ um guia completo para cabelos cacheados.jpeg" alt="" style="width: 1cm; height: 1cm; border-radius: 1cm; margin-left: 0cm; ">@username</a>
                    </li>
                </ul>

               
            </div>
         
        </div>
    </nav>


    <!-- content-area  -->

    <div class="container" style="margin-top: 5%;">       
        <div class="row">
          <div class="col-12">
            <div class="see-this">
                <div class="row">
                    <div class="col-md-4">
                        <form action="{% url 'landing' %}" method="POST" style="color: white;" >
                            {% csrf_token %}
                            {{form|crispy}}

                            <div class="d-grid gap-2" style="padding-bottom: 0.5cm;">
                                <button class="btn btn-success mt-3" >Submit</button>
                            </div>
                        </form>
                        
                
                    </div>
                   

                </div>
                

                <div class="row">
                    <div class="col-md-12">
                    
                        {% for post in posts %}
                        <div class="card mb-3">
                    
                            <div class="row">
                                <div class="col-2">
                                    <img src="/static/Cabelo quebradiço_ um guia completo para cabelos cacheados.jpeg"
                                        class="img-fluid rounded-start" alt="..." style="border-radius: 2cm; width: 2cm; height: 2cm;">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <h5 class="card-title"><strong>{{post.author}} <br>
                                                Area: {{post.hood}}</strong></h5>
                                        <p class="card-text">{{post.body}}</p>
                                        <p class="card-text"><small class="text-muted"><strong>{{post.created_on}}</strong></small></p>
                                    </div>
                                </div>
                            </div>
                    
                        </div>
                        {% endfor %}
                        
                
                    </div>
                  
                   

                </div>
               








                




            </div>
          </div>









    {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% endblock %}
  


</body>
{% endblock %}
