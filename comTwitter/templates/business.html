{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Business Form</h1>
    <form action="{% url 'business' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-outline-dark">Post</button>
    </form>
</div>




{% endblock %}
